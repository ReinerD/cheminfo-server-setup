<VirtualHost *:80>
	ServerAdmin     webmaster@cheminfo.org
	ServerName      www.cheminfo.org
	DocumentRoot    "/usr/local/www/sites/www.cheminfo.org/site"

	SetOutputFilter DEFLATE
	DeflateCompressionLevel 9

	Header set Access-Control-Allow-Origin "*"
	Header set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept"

	LogLevel alert rewrite:trace6


        
	ProxyPass /webservices/ http://localhost:3003/
	ProxyPassReverse /webservices/ http://localhost:3003/

	ProxyPass /couchcheminfo/ http://localhost:5984/couchcheminfo/
	ProxyPassReverse /couchcheminfo/ http://localhost:5984/couchcheminfo/

    ProxyPass /clp/ http://localhost:3000/



	ProxyPass /couch/ http://localhost:5984/
	ProxyPassReverse /couch/ http://localhost:5984/

	RewriteEngine on
	RewriteCond %{REQUEST_URI} ^\/(logs|couchcheminfo|pdbexplorer|wikipedia|wiki|dokuwiki|clp|couch|pdb|proxy|dispatcher|solar2015|webservices).*$ [NC]
	RewriteRule ^ - [L]

	RewriteEngine on
	RewriteCond %{DOCUMENT_ROOT}/$1 !-f
	RewriteCond %{REQUEST_URI} ^.*\/flavor\/([^\/]*)\/?$ [NC]
	RewriteRule ^(.*)$ /flavor/%1/index.html [L,QSA,R]

	RewriteEngine on
	RewriteCond %{DOCUMENT_ROOT}/$1 !-f
	RewriteCond %{REQUEST_URI} ^.*\/flavor\/([^\/]*)\/index.html$ [NC]
	RewriteRule ^(.*)$ /index.html [L,QSA,R]

	RewriteEngine on
	RewriteCond %{DOCUMENT_ROOT}/$1 !-f
	RewriteCond %{REQUEST_URI} ^.*\/flavor\/([^\/]*)\/(.*)$ [NC]
	RewriteRule ^(.*)$ /flavor/%1/index.html [L,QSA,R]

	RewriteEngine on
	RewriteCond %{REQUEST_URI} ^\/?$ [NC]
	RewriteRule ^ - [L]
	
	RewriteEngine on
	RewriteCond %{DOCUMENT_ROOT}/$1 !-f
	RewriteRule ^(.*)$ /index.html [L,QSA,R]

        <Directory /usr/local/www/sites/www.cheminfo.org/site>
                Options +ExecCGI +FollowSymLinks +Includes
                AllowOverride All
		Require all granted
                AddHandler cgi-script .cgi
        </Directory>

        <Directory /usr/local/www/sites/www.cheminfo.org/site/logs>
                AuthName        "Restricted Area"
                AuthType        Basic
                AuthUserFile    /usr/local/www/webalizer/htpasswd
                Require         user cheminfo
        </Directory>

        ErrorLog        "|/usr/sbin/rotatelogs /usr/local/www/logs/www.cheminfo.org/error_log 604800"
        CustomLog       "|/usr/sbin/rotatelogs /usr/local/www/logs/www.cheminfo.org/access_log 86400" combined
</VirtualHost>

<VirtualHost *:80>
        ServerAdmin     webmaster@cheminfo.org
        ServerName      cheminfo.org
        Redirect        /       http://www.cheminfo.org/
</VirtualHost>

